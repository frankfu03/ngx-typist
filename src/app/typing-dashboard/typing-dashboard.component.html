<div class="dashboard">
  <div class="terminal-header">
    <span class="title">Typing Window</span>
    <span class="notes">
      (Typed: {{typedText.length}};
      Errors: {{numberOfErrorChars}};
      WPM: {{ wpm }})
    </span>
    <span class="right-img">
      <app-loading [isRunning]="isRunning"></app-loading>
    </span>
    <app-timer></app-timer>
  </div>
  <div class="terminal-window">
    {{ typedText }}<span [ngClass]="{'blink-cursor': isRunning, 'still-cursor': !isRunning}">&nbsp;</span>
  </div>
</div>
