<div class="toolbar" role="banner">
  <img width="40" alt="Typist Logo" src="./assets/img/dove-fill-white.svg"/>
  <span class="app-title">{{ title | uppercase }}</span>
  <span class="app-subtitle">- A simple application for practising typing</span>
  <span class="right-panel">
    <button class="btn btn-primary" (click)="typingSwitch()">{{getButtonName()}}</button>
  </span>
</div>
