<div class="toolbar" role="banner">
  <img width="40" alt="Typist Logo" src="./assets/img/dove-fill-white.svg"/>
  <span class="app-title">{{ title | uppercase }}</span>
  <span class="app-subtitle">practice makes perfect</span>
  <div dropdown class="dropdown align-right">
    <nav dropdownToggle
         id="dropdown-toggle"
         class="typing-mode-menu"
         aria-controls="dropdown-menu">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </nav>
    <ul *dropdownMenu role="menu"
        id="dropdown-menu"
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="dropdown-toggle">
      <li role="menuitem">
        <a id="key" (click)="gotoPage('/key')" class="dropdown-item">
          Practise Keys
        </a>
      </li>
      <li role="menuitem">
        <a id="word" (click)="gotoPage('/word')" class="dropdown-item">
          Practise Words
        </a>
      </li>
      <li role="menuitem">
        <a id="sentence" (click)="gotoPage('/sentence')" class="dropdown-item">
          Practise Sentences
        </a>
      </li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem">
        <a id="exam" (click)="gotoPage('/sentence')" class="dropdown-item">
          Take Exams
        </a>
      </li>
      <li role="menuitem">
        <a id="exam" (click)="gotoPage('/statistics')" class="dropdown-item">
          View Statistics
        </a>
      </li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem">
        <a id="about" (click)="gotoPage('/about')" class="dropdown-item">
          About NGX Typist
        </a>
      </li>
    </ul>
  </div>
</div>
